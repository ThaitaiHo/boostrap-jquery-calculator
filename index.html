<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <div class="caculator">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="display" placeholder="0">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12-1 col-md-6-1">
                    <button type="button" value="7" class="button">7</button>
                    <button type="button" value="8" class="button">8</button>
                    <button type="button" value="9" class="button">9</button>
                    <button type="button" value="+" class="button-op">+</button> 

                    <button type="button" value="4" class="button">4</button>
                    <button type="button" value="5" class="button">5</button>
                    <button type="button" value="6" class="button">6</button>
                    <button type="button" value="-" class="button-op">-</button> 
                </div>
         
                <div class="col-sm-12-1 col-md-6-1">
                    <button type="button" value="1" class="button">1</button>
                    <button type="button" value="2" class="button">2</button>
                    <button type="button" value="3" class="button">3</button>
                    <button type="button" value="*" class="button-op">X</button>

                    <button type="button" class="button-clear" data-toggle="modal" data-target="#exampleModal">C</button>
                    <button type="button" value="0" class="button">0</button>
                    <button type="button" class="button-equal-op">=</button>
                    <button type="button" value="/" class="button-op">/</button>
                </div>
            </div>

            <!-- <div class="thai">hhaah</div> -->
        </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Clear Comfirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                “Are you sure?”
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" id="clear-btn" class="btn btn-primary" data-dismiss="modal">Yes</button>
            </div>
        </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
